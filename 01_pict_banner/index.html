<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Исчезающая картинка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="banner">
</div>

<script type="text/javascript">
    const urlBannerPicture = 'banner.png';
    const bannerTtl = 30; // в секундах

    function hideBanner(domBlock) {
        // варианты, как его скрыть. Выбрать один из них.
        domBlock.classList.add('_hidden');
        // domBlock.remove();
    }

    const domBannerBlock = document.querySelector('#banner');
    const elemPicture = document.createElement('img');
    elemPicture.setAttribute('src', urlBannerPicture);
    elemPicture.setAttribute('title', '');
    elemPicture.setAttribute('alt', '');
    domBannerBlock.prepend(elemPicture);

    setTimeout(() => hideBanner(domBannerBlock), bannerTtl * 1000);
</script>

</body>
</html>
