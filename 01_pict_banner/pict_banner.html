<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Исчезающая картинка</title>
    <style>
        ._hidden {
            /*универсальный класс-скрывалка*/
            display: none;
        }
    </style>
</head>
<body>

<div id="banner">
</div>

<script type="text/javascript">
    const urlBannerPicture = 'http://vote-back.pashok-holding.ru/banner.jpeg';
    const bannerTtl = 30; // в секундах

    // вынесена отдельной функцией, для большей гибкости и solid-ности кода
    function hideBanner(domBlock) {
        // варианты, как его скрыть. Выбрать один из них.
        domBlock.classList.add('_hidden');
        // domBlock.remove();
    }

    function afterBannerLoad() {
        setTimeout(() => hideBanner(domPicture), bannerTtl * 1000);
    }

    const domBannerBlock = document.querySelector('#banner');
    const domPicture = document.createElement('img');
    domPicture.setAttribute('src', urlBannerPicture);
    domPicture.setAttribute('title', '');
    domPicture.setAttribute('alt', '');
    domPicture.setAttribute('onload', 'afterBannerLoad()');
    domBannerBlock.prepend(domPicture);

</script>

</body>
</html>
