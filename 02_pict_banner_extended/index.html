<script type="text/javascript">
    const urlBannerCode = 'https://any-url.com/bla/bla/bla.php?token=834953jk5lh3k4j6h5&banner_id=124345';
    const bannerTtl = 30; // в секундах

    async function getBannerByPartnerApi() {
        // Симуляция загрузки баннера от партнера. Мы заранее не знаем, что от туда прилетит,
        // но это будет кусок хтмл кода.

        // и еще логика, определяющая успешность загрузки.

        return '<h3>Выбирайте нашу продукцию<h3><img src="banner.png" alt="" title="">';
    }

    function hideBanner(domBlock) {
        // варианты, как его скрыть. Выбрать один из них.
        domBlock.classList.add('_hidden');
        // domBlock.remove();
        // domBlock.innerHTML = '';
    }


    const domBannerBlock = document.querySelector('#banner');

    window.onload = async function() {
        // Врядли баннер важнее остального контента. Он может быть тяжелым.
        // Что бы занимать ресурсы компьютера и сети, грузим его после загрузки всего документа.

        const bannerHtml = await getBannerByPartnerApi();
        if (bannerHtml) {
            domBannerBlock.innerHTML = bannerHtml;
        }

        setTimeout(() => hideBanner(domBannerBlock), bannerTtl * 1000);
    };


</script>
